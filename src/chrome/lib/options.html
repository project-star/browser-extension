<!DOCTYPE html>
<html>
<head>
  <title>Renoted Extension Settings</title>
  <style>
    .hint {
      font-size: 90%;
    }
  </style>
</head>

<body>
  <main>
    <input type="checkbox" id="badge">
    <label for="badge">Enable extension badge</label>
    <p class="hint">
        By default, the extension button displays the number of renotes found
        on the pages you visit. Disable this if you find the badge distracting or
        if you do not wish the extension to make requests to the Renoted
        service for this data.
    </p>

    <script src="options.js"></script>
  </main>
</body>
</html>
